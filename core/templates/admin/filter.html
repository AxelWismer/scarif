{% load i18n %}
<div class="card shadow">
    <div class="card-header border-0" id="heading{{spec.field_path}}">
        <h3 class="mb-0">
            <button class="btn btn-link text-decoration-none text-muted" type="button" data-toggle="collapse" data-target="#collapse{{spec.field_path}}" aria-expanded="true" aria-controls="collapse{{spec.field_path}}">
                {% blocktrans with filter_title=title %}
                By {{filter_title}}
                {% endblocktrans %}
            </button>
        </h3>
    </div>
    <div class="collapse {% if not choices.0.selected %} show{% endif %}" id="collapse{{spec.field_path}}" aria-labelledby="heading{{spec.field_path}}" data-parent="#changelist-filter">
        <div class="card-body">
            <ul class="list-group list-group-flush">
            {% for choice in choices %}
                <li class="list-group-item{% if choice.selected %} selected{% endif %}"><a class="text-decoration-none{% if choice.selected %} text-primary-dark{% endif %}" href="{{choice.query_string|iriencode}}" title="{{choice.display}}">{{choice.display}}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
